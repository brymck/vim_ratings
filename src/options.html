<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Vim Ratings Options</title>
  </head>
  <body>
    <h1>Vim Ratings Options</h1>
    <form id="options_form">
      <table>
        <thead>
          <tr>
            <th>Metric</th>
            <th>Minimum</th>
            <th>Maximum</th>
            <th>Decimals</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Rating</td>
            <td><input type="text" name="rMin" autofocus></td>
            <td><input type="text" name="rMax"></td>
            <td>0</td>
          </tr>
          <tr>
            <td>Downloads</td>
            <td><input type="text" name="dlMin"></td>
            <td><input type="text" name="dlMax"></td>
            <td>0</td>
          </tr>
          <tr>
            <td>Average Rating</td>
            <td><input type="text" name="rprMin"></td>
            <td><input type="text" name="rprMax"></td>
            <td><input type="text" name="rprDec"></td>
          </tr>
          <tr>
            <td>Rating/Download</td>
            <td><input type="text" name="rpdMin"></td>
            <td><input type="text" name="rpdMax"></td>
            <td><input type="text" name="rpdDec"></td>
          </tr>
        </tbody>
      </table>
      <input type="submit" value="Save">
    </form>
    <script src="/js/jquery-1.6.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/options.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
